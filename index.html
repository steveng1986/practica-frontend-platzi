<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Platzi</title>
    <link rel="stylesheet" href="style/platzi-style-1.css">
</head>

<body>
    <!-- header  -->
    <header>
        <img class="logo-platzi"
            src="../platzi/imagens/logo-platzi-video-BW2.png" alt="">
        <div class="header-menu">
            <div class="header-menu-profile">
                <img class="header-icono-user" src="imagens/icons8-natural-user-interface-1-64.png" alt="user">
                <p class="header-text">Perfil</p>
            </div>
            <ul class="header-lista">
                <li class="header-item"><a class="header-lista-item" href="/">Cuenta</a></li>
                <li class="header-item"><a class="header-lista-item" href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <!-- header end -->

    <!-- section  -->
    <section class="section-platzi">
        <div class="section-contenedor">
            <h2 class="section-title">¿Qué quieres ver hoy?</h2>
            <input class="section-buscar" type="text" placeholder="Buscar...">
        </div>
    </section>
    <h3 class="secction-suctitle">Mi lista</h3>
    <!-- end section buscador  -->

    <!-- section coursel  -->
    <section class="section-coursel">
        <div class="section-container-coursel">
            <div class="section-item">
                <img class="section-imagen" src="imagens/pexels-s-migaj-885880.jpg" alt="reloj en mano">
                <div class="section-coursel-details">
                    <div>
                        <img src="imagens/icons8-play-64.png" alt="icono-play">
                        <img src="imagens/icons8-más-64.png" alt="icono-plus">
                    </div>
                </div>
                <p class="section-title-descriptivo"></p>
                <p class="section-subtitle-descriptivo">2019 16+ 114 minutos</p>
            </div>
            <div class="section-item"></div>
        </div>
    </section>
    <!-- section coursel end -->

    <section class="login">
        <div class="login-container">
            <h2>Inicia sesion</h2>
            <form class="login-container-form">
                <input class="input-form" type="text" placeholder="Correo">
                <input class="input-form" type="password" placeholder="Contraseña">
                <button class="login-button">Iniciar Sesion</button>
                <div class="login-remember-me">
                    <label for="cbox1">
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a class="login-olvide" href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login-container-social-media">
                <div class="login-container-iconos">
                    <img class="social-media-imagenes" src="imagens/google-icon.png" alt="logo-google">
                    <p>Inicia sesion con google</p>
                </div>
                <div class="login-container-iconos">
                    <img class="social-media-imagenes" src="imagens/twitter-icon.png" alt="logo-twiter"> 
                    <p>inicia sesion con twiter</p>
                </div>
                <p class="login-container-register">No tienes ninguna cuenta <a class="register-link" href="/">Registrate</a></p>
            </section>
        </div>
    </section>
    <footer class="footer">
        <a class="footer-txt" href="/">Terminos de uso</a>
        <a class="footer-txt" href="/">Declaracion de privacidad</a>
        <a class="footer-txt" href="/">Centro de ayuda</a>
    </footer>

</html>
</body>
